<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础练习</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        #number {
            background-color: #f5f5f5;
            padding: 10px;
        }
        #string {
            background-color: #d3d3d3;
            padding: 10px;
        }
        button{
            display: block;
            margin: 2px;
            width: 30%;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="number">
        <h1>数字练习</h1>
        <div>
            <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
            <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
        </div>
        <div>
            <button id="btn-1">判断当前选中的输入框输入内容是否为数字</button>
            <button id="btn-2">把 A 四舍五入为 B 个小数位数的数字</button>
            <button id="btn-3">当前选中数字的绝对值</button>
            <button id="btn-4">对当前选中的数字进行上舍入</button>
            <button id="btn-5">对当前选中的数字进行下舍入</button>
            <button id="btn-6">把当前选中的数字四舍五入为最接近的整数</button>
            <button id="btn-7">返回 A 和 B 中的最高值</button>
            <button id="btn-8">返回 A 和 B 中的最低值</button>
        </div>
        <p id="result"></p>
    </div>
    <div id="string">
        <h1>字符串练习</h1>
        <div>
            <label>String A:
                <input id="str-radio-a" type="radio" checked="true" name="str-obj" value="a">
            </label>
            <textarea id="str-a"></textarea>
            <label>String B:
                <input id="str-radio-b" type="radio" name="str-obj" value="b">
            </label>
            <textarea id="str-b"></textarea>
            <label>Num A：<input id="str-num-a" type="number" value="0"></label>
            <label>Num B：<input id="str-num-b" type="number" value="1"></label>
        </div>
        <div>
            <button id="strbtn1">获取当前选中输入的内容长度</button>
            <button id="strbtn2">当前选中输入中的第3个字符</button>
            <button id="strbtn3">把两个输入框的文字连接在一起输出（concat）</button>
            <button id="strbtn4">输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
            <button id="strbtn5">输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
            <button id="strbtn6">使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
            <button id="strbtn7">///not finished yet///当前选中输入框的行数</button>
            <button id="strbtn8">///not finished yet///使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
            <button id="strbtn9">把所选输入框中的内容全部转为大写</button>
            <button id="strbtn10">///not finished yet///把所选输入框中的内容全部转为小写</button>
            <button id="strbtn11">把所选输入框中内容的半角空格全部去除</button>
            <button id="strbtn12">把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
        </div>
        <p id="str-result"></p>
    </div>

    <!--数字练习-->
    <script>
        var numA, numB, currentNum, absNum, ceilNum, floorNum, roundNum;
        function isNumeric(n) {
            if (!isNaN(parseFloat(n)) && isFinite(n)){
                console.log(n);
                return true;
            }
        }
        function blurA(){
            numA = document.getElementById("num-a").value;
            console.log(numA);
        }
        function blurB(){
            numB = document.getElementById("num-b").value;
            console.log(numB);
        }
        document.getElementById("num-a").addEventListener("blur", blurA);
        document.getElementById("num-b").addEventListener("blur", blurB);

        document.getElementById("btn-1").onclick = function(){
            console.log("btn-1 clicked");
            if (document.getElementsByName("math-obj")[0].checked && isNumeric(numA)){
                document.getElementById("result").innerHTML = "A为数字";
            }
            else if (document.getElementsByName("math-obj")[1].checked && isNumeric(numB)){
                document.getElementById("result").innerHTML = "B为数字";
            }
            else {
                document.getElementById("result").innerHTML = "是数字吗?选了吗?";
                console.log("不是数字")
            }
        };

        //把 A 四舍五入为 B 个小数位数的数字
        document.getElementById("btn-2").onclick = function(){
            if (isNumeric(numA) && isNumeric(numB)){
                document.getElementById("result").innerHTML = parseFloat(numA).toFixed(numB);//numA是字符串，所以需要parseFloat
            }
            else {
                document.getElementById("result").innerHTML = "你输入的不是数字鸭~~~";
                console.log("不是数字")
            }
        };

        //当前选中数字的绝对值
        document.getElementById("btn-3").onclick = function(){
            if (document.getElementsByName("math-obj")[0].checked && isNumeric(numA)){
                currentNum = numA;
                absNum = Math.abs(parseFloat(currentNum));
                document.getElementById("result").innerHTML = absNum;
            }
            else if (document.getElementsByName("math-obj")[1].checked && isNumeric(numB)){
                currentNum = numB;
                absNum = Math.abs(parseFloat(currentNum));
                document.getElementById("result").innerHTML = absNum;
            }
            else if (!isNumeric(numA) || !isNumeric(numB)){
                document.getElementById("result").innerHTML = "你输入的不是数字鸭~~~";
                console.log("不是数字");
            }
        };

        //对当前选中的数字进行上舍入
        document.getElementById("btn-4").onclick = function(){
            if (document.getElementsByName("math-obj")[0].checked && isNumeric(numA)){
                currentNum = numA;
                ceilNum = Math.ceil(parseFloat(currentNum));
                document.getElementById("result").innerHTML = ceilNum;
            }
            else if (document.getElementsByName("math-obj")[1].checked && isNumeric(numB)){
                currentNum = numB;
                ceilNum = Math.ceil(parseFloat(currentNum));
                document.getElementById("result").innerHTML = ceilNum;
            }
            else if (!isNumeric(numA) || !isNumeric(numB)){
                document.getElementById("result").innerHTML = "你输入的不是数字鸭~~~";
                console.log("不是数字");
            }
        }

        //对当前选中的数字进行下舍入
        document.getElementById("btn-5").onclick = function(){
            if (document.getElementsByName("math-obj")[0].checked && isNumeric(numA)){
                currentNum = numA;
                floorNum = Math.floor(parseFloat(currentNum));
                document.getElementById("result").innerHTML = floorNum;
            }
            else if (document.getElementsByName("math-obj")[1].checked && isNumeric(numB)){
                currentNum = numB;
                floorNum = Math.floor(parseFloat(currentNum));
                document.getElementById("result").innerHTML = floorNum;
            }
            else if (!isNumeric(numA) || !isNumeric(numB)){
                document.getElementById("result").innerHTML = "你输入的不是数字鸭~~~";
                console.log("不是数字");
            }
        };

        //把当前选中的数字四舍五入为最接近的整数
        document.getElementById("btn-6").onclick = function(){
            if (document.getElementsByName("math-obj")[0].checked && isNumeric(numA)){
                currentNum = numA;
                roundNum = Math.round(parseFloat(currentNum));
                document.getElementById("result").innerHTML = roundNum;
            }
            else if (document.getElementsByName("math-obj")[1].checked && isNumeric(numB)){
                currentNum = numB;
                roundNum = Math.round(parseFloat(currentNum));
                document.getElementById("result").innerHTML = roundNum;
            }
            else if (!isNumeric(numA) || !isNumeric(numB)){
                document.getElementById("result").innerHTML = "你输入的不是数字鸭~~~";
                console.log("不是数字");
            }
        };

        //返回 A 和 B 中的最高值
        document.getElementById("btn-7").onclick = function(){
            if (parseFloat(numA) >= parseFloat(numB)){
                document.getElementById("result").innerHTML = numA;
            }
            else document.getElementById("result").innerHTML = numB;
        }

        //返回 A 和 B 中的最低值
        document.getElementById("btn-8").onclick = function(){
            if (parseFloat(numA) >= parseFloat(numB)){
                document.getElementById("result").innerHTML = numB;
            }
            else document.getElementById("result").innerHTML = numA;
        }


    </script>

    <!--字符串练习-->
    <script>
        var strA, strB, lenOfSelected, strNumA, strNumB;
        document.getElementById("str-a").addEventListener("blur", function(){
            strA = document.getElementById("str-a").value;
            //可以用this.value，但是不敢用。
            console.log(strA);
        });
        document.getElementById("str-b").addEventListener("blur", function(){
            strB = document.getElementById("str-b").value;
            console.log(strB);
        });
        document.getElementById("str-num-a").addEventListener("blur",function(){
            strNumA = document.getElementById("str-num-a").value;
            console.log(strNumA);
        });
        document.getElementById("str-num-b").addEventListener("blur",function(){
            strNumB = document.getElementById("str-num-b").value;
            console.log(strNumB);
        });

        //获取当前选中输入的内容长度
        document.getElementById("strbtn1").onclick = function(){
            if (document.getElementsByName("str-obj")[0].checked){
                lenOfSelected = strA.length;
                console.log(lenOfSelected);
                document.getElementById("str-result").innerHTML = "内容长度：" + lenOfSelected;
            }
            else if (document.getElementsByName("str-obj")[1].checked){
                lenOfSelected = strB.length;
                console.log(lenOfSelected);
                document.getElementById("str-result").innerHTML = "内容长度：" + lenOfSelected;
            }
        };

        //当前选中输入中的第3个字符
        document.getElementById("strbtn2").onclick = function(){
            if (document.getElementsByName("str-obj")[0].checked){
                document.getElementById("str-result").innerHTML = strA.substr(2,1);
            }
            else if (document.getElementsByName("str-obj")[1].checked){
                document.getElementById("str-result").innerHTML = strB.substr(2,1);
            }
        };

        //把两个输入框的文字连接在一起输出（concat）
        document.getElementById("strbtn3").onclick = function(){
            document.getElementById("str-result").innerHTML = strA.concat(strB);
        };

        //输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）
        document.getElementById("strbtn4").onclick = function(){
            document.getElementById("str-result").innerHTML = strA.indexOf(strB);
        };

        //输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）
        document.getElementById("strbtn5").onclick = function(){
            document.getElementById("str-result").innerHTML = strB.lastIndexOf(strA);
        };

        //使用slice获取选中输入框内容的部分内容，参数为num-a及num-b
        document.getElementById("strbtn6").onclick = function(){
            if (document.getElementsByName("str-obj")[0].checked){
                document.getElementById("str-result").innerHTML = strA.slice(strNumA,strNumB);
            }
            else if (document.getElementsByName("str-obj")[1].checked){
                document.getElementById("str-result").innerHTML = strB.slice(strNumA,strNumB);
            }
        };

        //把所选输入框中的内容全部转为大写
        document.getElementById("strbtn9").onclick = function(){
            if (document.getElementsByName("str-obj")[0].checked){
                document.getElementById("str-result").innerHTML = strA.toUpperCase();
            }
            else if (document.getElementsByName("str-obj")[1].checked){
                document.getElementById("str-result").innerHTML = strB.toUpperCase();
            }
        };

        //把所选输入框中内容的半角空格全部去除
        document.getElementById("strbtn11").onclick = function(){
            if (document.getElementsByName("str-obj")[0].checked){
                document.getElementById("str-result").innerHTML = strA.split(" ").join("");
            }
            else if (document.getElementsByName("str-obj")[1].checked){
                document.getElementById("str-result").innerHTML = strB.split(" ").join("");
            }
        };

        //把所选输入框中内容的a全部替换成另外一个输入框中的内容
        document.getElementById("strbtn12").onclick = function(){
            if (document.getElementsByName("str-obj")[0].checked){
                document.getElementById("str-result").innerHTML = strA.split("a").join(strB);
            }
            else if (document.getElementsByName("str-obj")[1].checked){
                document.getElementById("str-result").innerHTML = strB.split("a").join(strA);
            }
        }

    </script>
</body>
</html>
